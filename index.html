<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 600px;
    }
    .image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1.4; /* Adjust based on image's aspect ratio */
    }
    .invoice-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures image scales without distortion */
      display: block;
    }
    .contact-number {
      position: absolute;
      bottom: 30%; /* Relative positioning for overlay */
      right: 20%; /* Relative positioning for overlay */
      color: #ff0000;
      font-weight: bold;
      font-size: 16px;
    }
    .contact-number a {
      color: #ff0000;
      text-decoration: none;
    }

    /* Responsive Design for Mobile */
    @media screen and (max-width: 600px) {
      .container {
        width: 95%;
        padding: 10px;
      }
      .image-container {
        aspect-ratio: 1 / 1.4; /* Maintain aspect ratio */
      }
      .invoice-image {
        width: 100%;
        height: auto; /* Ensure image scales correctly */
      }
      .contact-number {
        font-size: 12px; /* Smaller font for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="1.png" alt="PayPal Invoice" class="invoice-image">
      <div class="contact-number">
        <a href="tel:+1-808-857-5090">____________</a>
      </div>
    </div>
  </div>
</body>
</html>
