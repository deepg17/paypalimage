
<!DOCTYPE html>

<head>

  <title>PayPal Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    .container {
      position: relative;
      width: 80%;

      background-size: contain;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-number {
      position: absolute;
      bottom: 190px; /* Adjust this value to align with the image's phone number position */
      right: 130px; /* Adjust this value to align with the image's phone number position */
      color: #ff0000;
      font-weight: bold;
      font-size: 16px;
    }
    .contact-number a {
      color: #ff0000;
      text-decoration: none;
    }
  </style>
</head>
<body>
