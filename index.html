<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 1 / 1.4; /* Maintains approximate aspect ratio of invoice image */
      background: url('1.png') no-repeat center center;
      background-size: contain;
      padding: 20px;
    }
    .contact-number {
      position: absolute;
      bottom: 30%; /* Relative positioning using percentage */
      right: 19%; /* Relative positioning using percentage */
      color: #ff0000;
      font-weight: bold;
      font-size: 16px;
    }
    .contact-number a {
      color: #ff0000;
      text-decoration: none;
    }

    /* Responsive Design for Mobile */
    @media screen and (max-width: 600px) {
      .container {
        width: 95%;
        padding: 10px;
        background-size: contain; /* Ensure image scales properly */
      }
      .contact-number {
        font-size: 12px; /* Smaller font for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-number">
      <a href="tel:+1-808-857-5090">______________</a>
    </div>
  </div>
</body>
</html>
